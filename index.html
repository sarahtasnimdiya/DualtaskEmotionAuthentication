<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Realtime Emotion + Authenticity</title>
  <style>
    body {
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      padding: 10px;
      background: #222;
      border-radius: 10px;
      text-align: center;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      border-radius: 8px;
      display: block;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #eee;
    }
    button:hover {
      background: #666;
    }
    #status {
      margin-left: 10px;
      font-weight: bold;
      color: #0f0;
    }
    #output {
      margin-top: 15px;
      border-radius: 8px;
      border: 2px solid #444;
      max-width: 640px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="video-container">
      <video id="video" autoplay playsinline width="640" height="480"></video>
      <canvas id="overlay" width="640" height="480"></canvas>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <span id="status">Idle</span>
    </div>
    <!-- ðŸ‘‡ Annotated image will show here -->
    <img id="output" alt="Annotated frame with bounding box" />
  </div>
  <script src="app.js"></script>
</body>
</html>
